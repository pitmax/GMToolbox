<!DOCTYPE html> 
<html> 
	<head> 
	<title>Dream Sfx</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
    <script src="http://jquery.offput.ca/js/jquery.timers.js"></script>
	</head> 
	<script type="text/javascript">
		CodeMusique_current="";
		CodeSfx_current="";
		
		function load_data() {
			$.ajax({
				url: "Musique.txt",
				cache: false
			})
			.done(function( CodeMusique ) {
				if (CodeMusique_current != CodeMusique) {
					CodeMusique_current = CodeMusique;
					$("#Musique").html(CodeMusique);
				}
			});
			$.ajax({
				url: "Sfx.txt",
				cache: false
			})
			.done(function( CodeSfx ) {
				if (CodeSfx_current != CodeSfx) {
					CodeSfx_current = CodeSfx;
					$("#Sfx").html(CodeSfx);
				}
			});
		}
		
		setInterval("load_data()", 1000);
	</script>
<body>
<div id="Musique"></div>
<div id="Sfx"></div>
</body>
</html>

[module_jstools]
use_google_cdn=1
persistent_datatables=0
nb_res_datatables="[ [10, 25, 50, 100, -1], [10, 25, 50, 100, 'Tous'] ]"
ckeditor_filemanager=kcfinder
pgrfilemanager_filemaxsize=10485760 ; 1024 * 1024 * 10
pgrfilemanager_allowedextensions=
pgrfilemanager_imageextensions=jpg|gif|jpeg|png|bmp
pgrfilemanager_imagemaxwidth=1280
pgrfilemanager_imagemaxheight=1024
